version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "プリビルドフェーズ - フロントエンドファイルを準備中..."
    build:
      commands:
        - echo "ビルドフェーズ - 静的ファイルをコピー中..."
        - cp -r frontend/* .
        - echo "ビルド完了"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths: []